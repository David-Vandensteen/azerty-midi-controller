name: ableton live basic
port: 8080

midi:
  in: IAC AMC-IN
  out: IAC AMC-OUT
  socketIO: false

navigation:
  next: d
  previous: q
  scenes:
    - id: track 1
      sequence: '&'

    - id: encoder 1
      sequence: Ã©

    - id: encoder 9
      sequence: '"'

global:
  mappings:
    - sequence: "p"
      label: play
      type: digital
      controller: 42
      channel: 0

    - sequence: " "
      label: stop
      type: digital
      controller: 41
      channel: 0

    - sequence: "\u001b[C"
      label: forward
      type: digital
      controller: 44
      channel: 0

    - sequence: "\u001b[D"
      label: backward
      type: digital
      controller: 43
      channel: 0

scenes:
  - id: track 1
    mappings:
      - sequence: z
        label: volume +
        type: analog
        increment: 1
        controller: 17
        channel: 0

      - sequence: s
        label: volume -
        type: analog
        increment: -1
        controller: 17
        channel: 0

